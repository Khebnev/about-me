<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>About me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="header__container">
                <div class="header__sidebar">
                    <div class="logo">
                        <img src="images/logo-khebnev-blue.png" alt="logo">
                    </div>
                    <nav class="header__menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a href="#">home</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="">about</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#">skills</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#">resume</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#">services</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#">portfolio</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#">blog</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#">testimonials</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#">contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__footer">
                        &copy; <strong>Anton Khebnev </strong>2019
                    </div>
                </div>
                <div class="about__content">
                    <div class="content__title">
                        <h1>About me</h1>
                    </div>
                    <div class="about__container clearfix">
                        <div class="about__content-left ">
                            <div class="content__left-person">
                                <div class="person__ava">
                                    <img src="images/my-ava.png" alt="My avatar">
                                </div>
                                <div class="person__position">
                                    Student / Web Coder
                                </div>
                            </div>
                        </div>
                        <div class="about__content-right">
                            <div class="right__personal-info">
                                <div class="info__block">
                                    <div class="info__block-name">
                                        <div class="name__img">
                                            <img src="images/icon__name.png" alt="icon name">
                                        </div>
                                        <div class="name__name">
                                            Name
                                        </div>
                                        <div class="name__my-name">
                                            Anton Khebnev
                                        </div>
                                    </div>
                                    <div class="info__block-email">
                                        <div class="phone__img">
                                            <img src="images/icon__phone.png" alt="icon phone">
                                        </div>
                                        <div class="phone__phone">
                                            Phone
                                        </div>
                                        <div class="phone__my-phone">
                                            +38(012)3456789
                                        </div>
                                    </div>
                                </div>
                            </div>
                            div.right__social
                            div.right__text
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
